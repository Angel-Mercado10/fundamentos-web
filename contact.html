<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>
            Contacto
    </h1>
    </header>
    <main>
        <form id = "contact-form" aria-label="Formulario de contacto">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required aria-required="true">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required aria-required="true">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required aria-required="true" rows="3"></textarea>
            <button type="submit" aria-label="Enviar mensaje">
                Enviar
            </button>
        </form>
    </main>
    
</body>
</html>
